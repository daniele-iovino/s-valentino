<div class="w-full max-w-md rounded-xl bg-white p-6 shadow-lg space-y-6 dark:bg-slate-800">
	<p class="text-center text-xl font-semibold text-slate-900 dark:text-slate-100">
		Vuoi veramente andare a Modena per S. Valentino a mangiare i tortellini in brodo?
	</p>
	<img [src]="'tortellini.jpg'" class="w-full h-full object-cover" />
	<div class="relative flex gap-4">
		<button
			class="flex-1 rounded-lg bg-red-500 py-3 text-white font-semibold transition-transform duration-300 ease-out"
			[style.transform]="'scale(' + noScale() + ')'" (click)="onNoClick()">
			NO
		</button>
		<button
			class="flex-1 rounded-lg bg-green-500 py-3 text-white font-semibold transition-transform duration-300 ease-out hover:bg-green-600"
			[style.transform]="'scale(' + yesScale() + ')'" (click)="onYesClick()">
			SI
		</button>
	</div>
</div>
